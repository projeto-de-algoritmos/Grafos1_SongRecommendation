<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PAA - Song Recommendation</title>
    {{ bootstrap.load_css() }}
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-size: cover ;
            background-repeat: no-repeat;
        }
        html, body{ height: 100%; }      
        .full-page{ height: 100vh; width: 100vw; }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PAA - Song Recommendation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/projeto-de-algoritmos/Grafos1_SongRecommendation">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="h-100">
        <header class="container h-100">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="d-flex flex-column">

                <form method="GET" action="/recommendations" >
                    <input name=song style="min-width: 400px;" type="text" class="form-control" placeholder="Digite o nome de uma música que você gosta">
                    <input class="btn btn-danger align-self-center p-2 mt-3" type="submit" value="Obter recomendações"/>
                </form>
            </div>
          </div>
        </header>
      </section>

    {{ bootstrap.load_js() }}

</body>

</html>
